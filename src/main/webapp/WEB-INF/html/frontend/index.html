<body>
	<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
	<div class="page-group">
		<!-- 单个page ,第一个.page默认被展示-->
		<div class="page">
			<header class="bar bar-nav">

		<a class="button button-link button-nav pull-left back"> <span

				<h1 class="title">首页</h1>
			</header>

			<nav class="bar bar-tab">
				<a class="tab-item external active" href="#"> <span
					class="icon icon-home"></span> <span class="tab-label">首页</span>
				</a> <a class="tab-item external" href="#" id="me"> <span
					class="icon icon-me"></span> <span class="tab-label">我</span>
				</a>
			</nav>
			
			<div class="content">
				<!-- Slider 轮播图 -->
				<div class="swiper-container" data-space-between='10'>
					<div class="swiper-wrapper">

				<div class="swiper-slide">
					<img
						src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1n3rZHFXXXXX9XFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg"
						alt="">
				</div>
				<div class="swiper-slide">
					<img
						src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i4/TB10rkPGVXXXXXGapXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg"
						alt="">
				</div>
				<div class="swiper-slide">
					<img
						src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1kQI3HpXXXXbSXFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg"
						alt="">
				</div> -->
					</div>
					<div class="swiper-pagination"></div>
				</div>
				<!-- 全类查询区 -->
				<div class="total-shop-button">
					<a href="/o2o/frontend/shoplist" class="external">全部商店</a>
				</div>
				<!-- 一级类别展示区 -->
				<div class="row"></div>
			</div>
		</div>
	</div>

	<div class="panel-overlay"></div>

		<div class="content-block">
			<p>
				<a href="/o2o/frontend/myrecord">消费记录</a>
			</p>
			<p>

			</p>
			<p>
				<a href="/o2o/frontend/pointrecord">兑换记录</a>
			</p>

			<p>
				<a href="#" class="close-panel">关闭</a>
			</p>
		</div>
